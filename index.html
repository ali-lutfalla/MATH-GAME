<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap');
    </style>
</head>
<body>
    <div class="startMenu">
        <h2 class="message">Choose your settings</h2>
        <h2 class="diffMessage">Choose a difficulty</h2>
        <div class="menuRow">
            <button class="btn difficulty">easy</button>
            <button class="btn difficulty">mid</button>
            <button class="btn difficulty">hard</button>
            <button class="btn difficulty">mix</button>
        </div>
        <h2 class="operMessage">Choose an operator</h2>
        <div class="menuRow">
            <button class="btn operator">-</button>
            <button class="btn operator">+</button>
            <button class="btn operator">*</button>
            <button class="btn operator">/</button>
            <button class="btn operator">mix</button>
        </div>
        <div class="menuFooter">
            <h2>Choose how many rounds do you want to play</h2>
            <input type="number" name="round" class="rounds" value="">
            <button class="start">Start</button>
        </div>
    </div>
    <div class="questionDiv hideDiv">
        <h3 class="questionNumber">Question number :</h3>
        <h3 class="questionMessage">1 + 1</h3>
        <div class="questionBox">
            <button class="btn answer">1</button>
            <button class="btn answer">2</button>
            <button class="btn answer">3</button>
            <button class="btn answer">4</button>
        </div>
        <button class="next">next</button>
    </div>
    <div class="gameResults hideDiv">
        <h1 class="endGameMessage"></h1>
        <p class="endGameDifficulty"></p>
        <p class="endGameOperator"></p>
        <p class="endGameCorrectAnswers"></p>
        <p class="endGameWrongAnswers"></p>
        <div class="endGameButtonDiv">
            <button class="reset">reset</button>
        </div>
    </div>
</body>
</html>
